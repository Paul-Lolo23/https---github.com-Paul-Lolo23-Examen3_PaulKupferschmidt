        <div class="container">
            <h1>Formulario de Registro</h1>

            <form class="form-horizontal" action="" method="post">
                <div class="form-group row">
                    <label class="col-sm-3 control-label">Nombres</label>
                    <div class="col-sm-3">
                        <input type="text" name="nombres" class="form-control" placeholder="Nombres" required>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">Apellidos</label>
                    <div class="col-sm-3">
                        <input type="text" name="apellidos" class="form-control" placeholder="Apellidos" required>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">Correo Electronico</label>
                    <div class="col-sm-4">
                        <input type="text" name="correo" class="form-control" placeholder="ejemplo@ejemplo.com" required>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">Fecha de Nacimiento</label>
                    <div class="col-sm-2">
                        <input type="text" name="fecha_nacimiento" class="input-group date form-control" date="" data-date-format="dd-mm-yyyy" placeholder="00-00-0000" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <label class="col-sm-3 control-label ">Sexo</label>
                    <div class="col-sm-4 ">    
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="masculino" checked>
                            <label class="form-check-label" for="masculino">Masculino</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="femenino">
                            <label class="form-check-label" for="femenino">Femenino</label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">Telefono</label>
                    <div class="col-sm-4">
                        <input type="text" name="telefono" class="form-control" placeholder="0000-0000" required>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-3 control-label">Telefono Celular</label>
                    <div class="col-sm-4">
                        <input type="text" name="celular" class="form-control" placeholder="(+506) 0000-0000" required>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label class="col-sm-3 control-label"> </label>
                    <div class="col-sm-6">
                        <input type="submit" name="Registrar" class="btn btn-success" value="Registrar">
                        <input type="reset"  name="Limpiar" class="btn btn-primary" value="Limpiar">
                    </div>
                </div>
            </form>
